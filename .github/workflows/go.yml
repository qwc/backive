name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup runner
      run: |
        # sudo apt search xorg
        sudo apt install -y xserver-xorg libxcursor

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19
    - name: Install GoReleaser
      uses: goreleaser/goreleaser-action@v2.7.0
      with:
        install-only: true
    - name: Go-linter
      # You may pin to the exact commit or the version.
      # uses: Jerome1337/golint-action@c5d17206a0a436bbf1edb91e314ed084f7c57589
      uses: Jerome1337/golint-action@v1.0.2
      #with:
        # Path used by golint command
        # golint-path: # optional, default is ./...
    - name: Build
      run: goreleaser build --snapshot --rm-dist
    - name: Test
      run: go test -v -cover

